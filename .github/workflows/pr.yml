name: 'PR Checks'

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - '!changeset-release*'

jobs:
  pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3

      - name: Enable node
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Build packages 🏗️
        run: yarn build

      - name: Validate ✅
        run: yarn validate

      - name: Danger
        uses: danger/danger-js@ad3c5426620eb4f72eae0b19fff203c006d82626 # 11.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
