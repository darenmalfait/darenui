name: 'PR Checks'

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - '!changeset-release*'

jobs:
  pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

      - name: Enable node
        uses: actions/setup-node@master
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install

      - name: Build packages 🏗️
        run: yarn build

      - name: Validate ✅
        run: yarn validate

      - name: Danger
        uses: danger/danger-js@54f7f7af44288b077fd3f8a29b9865a2d515dc91 # 11.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
